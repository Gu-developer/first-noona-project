<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        h1~ul {
            color: #ff6059;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section id="container">
        <h1>뮤지컬 예약 방법 및 요금</h1>
        <ul>
            <li>인터넷 예약</li>
            <li>전화 예약</li>
        </ul>
        <ul>
            <li>VIP석: 170,000원</li>
            <li>R석: 140,000원</li>
            <li>S석: 110,000원</li>
            <li>A석: 80,000원</li>
        </ul>
    </section>
</body>

</html>
