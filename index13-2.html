<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <form>
        <h3>원하는 대관시간을 선택하세요.</h3>
        <label><input type="time" id="dataStart" value="09:00"></label>
        <label><input type="time" id="stop" value="16:30"></label>


        
    </form>
</body>
</html>

<!-- 날짜와 시간을 표시합니다. -->

<!-- 
    날짜를 나타내는 날짜 문자열은 연도 4자리, 월과 월 2자리
    영문자T(대문자)
    시간을 나타내는 시간 문자열
    영문자Z 또는 시차 : Z는 타임존이 UTC일 때 사용합니다.

    23:40:00Z 또는 17:40:00-05:00

    00:00~23:59
    min : 날짜나 시간의 최소값을 지정 할 수 있습니다.
    max : 날짜나 시간의 최대값을 지정 할 수 있습니다.
    step : 스핀박스의 화살표를 누를 때마다 날짜나 시간을 얼마만큼 증가시키거나 작아지게 할지 지정합니다.
    value : 화면에 표시할 초기값 
-->
