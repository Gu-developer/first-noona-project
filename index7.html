<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Other TAG</title>

</head>
<body>
    <p><time datetime="YYYY-MM-DDThh:mm:ssZ">2023.06.26</time>이후 입장 가능합니다.</p>
    <p>올해 크리스마스<time datetime="2023-12-25">에 가족과 여행을 떠날 예정입니다.</time></p>
    <p>롯데월드는 <time datetime="09:00:00">오전 9시</time>에 개장합니다.</p>    
    <p>나는 <time datetime="2023-12-25T10:00Z">올해 크리스마스의 오전</time> 가족과 여행을 떠나요.</p>
</body>
</html>
<!-- 
    날짜 시간 정보를 표시
    datetime 속성의 날짜와 시간 형식
    YYYY : 연도
    MM : 월
    DD : 일
    T : 시간을 함께 표시해야 할 경우 앞의 날짜와 뒤에 시간 사이를 구분합니다.
    hh : 24시간제 표시한 시간
    mm : 분
    ss : 초
    Z : 시간대

    날짜만 지정할때 <time datetime="2023-12-25">

    <ruby> -> 일본어 태그
        
    <sup> : 위 첨자
    <sub> : 아래 첨자
        
-->
