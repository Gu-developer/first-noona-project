<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
<h3>무거운 순서의 포켓몬</h3>
    <ul>
        <li>다태우지네</li>
        <li>두칼루돈</li>
        <li>석탄산</li>
    </ul>
    <ol type="a" start="3">
        <li>디아루가</li>
        <li>큐레무</li>
        <li>체크로무</li>
        <li>프리져</li>
    </ol>
    
</body>
</html>

<!-- 
    목록 태그
    <ul></ul> : 순서가 필요하지 않을 경우 사용
    <ol></ol> : 순서가 필요한 경우 사용
    type : 
        1 : 숫자(기본값)
        a : 영문 소문자
        A : 영문 대문자
        i : 로마 숫자의 소문자
        I : 로마 숫자의 대문자
    start :  순서 목록을 기본으로 1부터 시작하는데, start 속성을 이용하면 원하는 위치부터 시작 가능
    reversed : 번호를 역순으로 표시 합니다.
    
    <li></li> : 각 항목을 표시해줄 수 있음
-->
