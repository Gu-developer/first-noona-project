<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Noto Sans KR', sans-serif;
            }
            body {
                margin: 0;
                background-color: lightgoldenrodyellow;
            }
            .login-form {
                width: 300px;
                background-color: #eeeff1;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
                border-radius: 10px;
                padding: 20px;
            }
            .text-field {
                font-size: 14px;
                width: 100%;
                border: none;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 10px;
            }
            .submit-btn {
                font-size: 14px;
                background-color: lightgoldenrodyellow;
                color: black;
                width: 100%;
                border-radius: 5px;
                padding: 10px;
                border: none;
            }
            .links {
                margin-top: 30px;
            }
            .links a {
                font-size: 12px;
                color: #9b9b9b;
            }
            .submit-btn:hover {
                box-shadow: 1px 4px 0 rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="login-form">
            <form>
                <input type="text" name="email" class="text-field" placeholder="아이디" />
                <input type="password" name="password" class="text-field" placeholder="비밀번호" />
                <input type="submit" value="로그인" class="submit-btn" />
            </form>

            <div class="links">
                <a href="#">비밀번호를 잊어버리셨나요?</a>
            </div>
        </div>
    </body>
</html>
