<!-- 
    src= 동영상 파일의 경로
    controls : 재생, 일시정지, 볼륨 조절 제어 기능을 표시할지 여부
    widht, height : 너비와 높이
    poster : 동영상이 재생되기 전까지 표시할 이미지
    autoplay : 동영상이 페이지가 로드되는 즉시 재생할지 여부
    loop :  동영상이 끝나면 다시 재생할지 여부
    muted : 동영상이 재생될 때 음소거 상태가 될지 여부
    playsinline : 동영상이 페이지의 본문 내에 표시될지 여부
    preload : 동영상이 로드될 때 어떻게 로드될지 여부
    -none : 오디오 파일을 미리 다운로드 해놓지 않고 사용자가 재생 버튼을 눌렀을때 다운로드 시작
    -metadata : 미디어 파일을 즉시 사용하지 않을 것이라고 생각해서 미디어 파일 전체를 다운로드하지 않고
                메타정보만 다운로드 합니다.
    -auto : 페이지가 표시되면 즉시 이용할 수 있도록 미디어 파일을 전체 다운로드 합니다.
 -->
