<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼태그 <label></title>
    <style>
        body {
            background-color: #2dbaf2;
        }
        #register fieldset {
            margin-bottom: 30px;
        }
        #register legend {
            font-size: 15px;
            font-weight: 600;
        }
        #register ul li {
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="register">
        <legend>수강하려는 언어를 선택해 주세요.<small>(다수 선택 가능)</small></legend>
        <ul>
            <li>
                <label><input type="checkbox" name="choice" value="htmlcss" checked>HTML/CSS</label>
            </li>
            <li>
                <label><input type="checkbox" name="choice" value="javascript" >javascript</label>
            </li>
            <li>
                <label><input type="checkbox" name="choice" value="database" >database</label>
            </li>
            <li>
                <label><input type="checkbox" name="choice" value="java" >JAVA</label>
            </li>
            <li>
                <label><input type="checkbox" name="choice" value="c#" >C#</label>
            </li>
            <li>
                <label><input type="checkbox" name="choice" value="spring" >SPRING</label>
            </li>
        </ul>
    </form>
</body>
</html>

<!--
type 속성
hidden : 사용자에게는 보이지 않지만 서로 넘겨지는 값을 가지는 필드입니다.
text : 한줄짜리 텍스트를 입력할 수 있는 텍스트 상자
search : 검색 상자를 넣습니다.
url :  url 주소를 입력할 수 있도록 필드를 넣습니다.
email : 메일 주소를 입력할 수 있는 필드를 넣습니다.
password : 비밀번호를 입력할 수 있는 필드를 넣습니다.
number : 숫자를 조절할 수 있는 화살표를 넣습니다.
range : 숫자를 조절할 수 있는 슬라이드 막대를 넣어줍니다.
color : 색상포를 넣습니다.
checkbox : 옵션 중 하나 또는 그 이상을 선택하거나, 선택 취소할 수 있는 체크박스
radio : 옵션 중 하나를 선택할 수 있는 라디오 버튼
datetime : 국제 표준시(UTC)로 설정된 날짜(년, 월, 일, 시, 분, 초,분할 초)를 넣어줍니다.
datetime-local : 사용자가 있는 지역을 기준으로 날짜와 시간(년, 월, 일, 시, 분, 초, 분할 초)를 넣어줍니다.
date : 사용자 지역을 기준으로 날짜(년, 월, 일)을 넣어 줍니다.
month : 사용자 지역을 기준으로 날짜(년, 월)을 넣어 줍니다.
week : 사용자 지역을 기준으로 날짜(년, 주)를 넣어 줍니다.
time : 사용자 지역을 기준으로 시간(시, 분, 초 분할 초)를 넣어 줍니다.
button : 폼을 제출하지 않고도 특정 작업을 수행할 수 있는 버튼입니다.
file : 파일을 첨부할 수 있는 버튼을 넣어줍니다.
submit : 서버 전송 버튼을 넣습니다.
image : submit 버튼 대신 사용할 이미지를 넣어 줍니다.
reset : 폼의 모든 입력을 기본값으로 재설정합니다.
-->
