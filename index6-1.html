<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 100px;
            margin: 20px;
            background: lemonchiffon;
            border: 1px solid black;
        }
        .drag1 {
            border-top-left-radius: 100px 50px;
        }
        .drag2 {
            border-bottom-right-radius: 50% 30%;
        }
        .drag3 {
            border-top-right-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="drag1"></div>
    <div class="drag2"></div>
    <div class="drag3"></div>
</body>
</html>
