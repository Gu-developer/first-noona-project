<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        ul li {
            font-size : 16px;
            line-height: 30px;
        }
        a[href] {
            background: #ff6eed;
        }
    </style>
</head>

<body>
<section id="container">
    <header><h1>좌석 소개</h1></header>
    <h3>좌석 안내</h3>
    <ul>
        <li><a href="#"><b>VIP석, R석</b></a>"VIP : 1층 정면부", "2층 전열", "R : 1, 2층 측면부"</li>
        <li><a href="#"><b>S석, A석</b></a>"S : 2층 중간부분", "A : 2층 후열"</li>
    </ul>
    <h3>좌석 요금</h3>
    <ul>
        <li>VIP : 170,000원</li>
        <li>R : 140,000원</li>
        <li>S : 110,000원</li>
        <li>A : 80,000원</li>
    </ul>
</section>
</body>

</html>

h1, p {
