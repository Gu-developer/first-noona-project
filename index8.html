<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html {
            font-family: sans-serif;
        }
        table {
            border: 2px solid #C8C8C8;
            border-collapse: collapse;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }
        td, th {
            border: 1px solid #C7C7C7;
            padding: 10px 20px;
        }
        tbody {
            font-style: italic;
            font-size: 90%;
        }
        tfoot {
            font-weight: bold;
        }

        th {
            background-color: #87bdd8;
        }
        td {
            text-align: center;
        }
        caption {
            padding: 10px;
        }
        tr:nth-child(even) td {  /*짝수*/
            background-color: #cfe0e8;
        }
        tr:nth-child(odd) td {   /*홀수*/
            background-color: #b7d7e8;
        }

    </style>
</head>
<body>
    <h1>제품 리스트</h1>
    <table>
        <caption>혼수 구매 리스트</caption>
        <thead>
            <tr>
                <th>제품</th>
                <th>구매처</th>
                <th>구매시기</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tr>
            <td>TV</td>
            <td>삼성디지털프라자</td>
            <td>11/25</td>
            <td>150*100</td>
            <td>500</td>
        </tr>
        <tr>
            <td>냉장고</td>
            <td>엘지베스트샾</td>
            <td>11/25</td>
            <td>200*100</td>
            <td>450</td>
        </tr>
        <tr>
            <td>세탁기</td>
            <td>전자랜드</td>
            <td>11/25</td>
            <td>150*80</td>
            <td>300</td>
        </tr>
        <tr>
            <td>식기세척기</td>
            <td>하이마트</td>
            <td>11/25</td>
            <td>100*100</td>
            <td>200</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">SUM</td>
            <td>1450</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
