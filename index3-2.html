    <p>현대자동차가 중장기 전동화 전략 <span class="red">‘현대 모터 웨이’</span>를 가동해 2030년 전기차(EV) ‘200만대’ 시대를 연다. 내연기관부터 쌓아온 사업 노하우, 기술 역량을 브랜드 유산과 결합해 전동화 전환 속도를 높이는 새로운 핵심 전략이다.

        현대차는 앞으로 10년간 투자액 109조원 가운데 30% 이상을 전동화에 투자하는 동시에 미래 모빌리티 주도권 확보를 위해 수소, 자율주행, 소프트웨어 중심 자동차(SDV), 로보틱스, 미래항공모빌리티(AAM) 등 사업을 중점 추진한다.</p>
