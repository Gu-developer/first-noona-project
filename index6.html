<!-- 
    박스 모델을 이쁘게 꾸미는 방법
border-radius : 박스의 모서리를 둥글게(부드럽게) 만들어 준다.
- 크기 : 둥글게 처리할 반지름의 크기를 px 또는 em같은 단위와 함께 수치로 표시 합니다.
- % : 현재 요소의 크기를 기준으로 둥글게 처리할 반지름의 크기를 %로 지정하면 됩니다.
border-*-radius: 속성 값
border-radius: 가로 값/세로 값

box-shadow : 그림자를 만들 수 있다.
수평거리 값 | 수직거리 값 | blur 값 | 확장거리 값 | 색상값 | inset
수평거리와 수직거리는 반드시 지정해 주세요.
수평거리 : 수평으로 얼마 만큼 떨어져 생기는지 지정합니다. +(오른쪽), -(왼쪽)
수직거리 : 수직으로 얼마 만큼 떨어져 생기는지 지정합니다. +(위쪽), -(아래쪽)
blur : 그림자의 흐림 정도를 지정 할 수 있습니다. 값 생략시 0을 기본값으로 하여
        그림자가 생깁니다. 값이 클수록 부드러운 그림자, -값 사용불가
확장거리 : 그림자의 번짐을 나타냅니다. 양수 값은 모든 방향으로 그림자가 퍼짐
            음수값은 축소되어 보이기 때문에 안 보일 수 있다. 기본값은 0
그림자 색상 : 그림자 색상, hax, rgb, 기본값은 블랙(black)
inset : 박스 안쪽에 그림자를 표시합니다.                    
 -->
