<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .un1 {
        text-decoration: underline red;
    }
    .un2 {
        text-decoration: wavy overline lime;
    }
    .un3 {
        text-decoration: line-through;
    }
    .un4 {
        text-decoration: solid underline purple 2px;
        /*기본값*/
    }
    .no-decoration {
        text-decoration: none;
    }
    .blink {
        text-decoration: blink;
        /*파이어 폭스에서만 나타남*/
    }
</style>    
</head>
<body>
    <h1 class="un1">Hello World</h1>
    <h1 class="un2">Hello World</h1>
    <h1 class="un3">Hello World</h1>
    <h1 class="un4">Hello World</h1>
    <a href="https://www.naver.com">네이버로 가는 링크</a><br>
    <a class="no-decoration" href="https://www.google.com" target="_blank">구글로 가는 링크</a>    
</body>
</html>
