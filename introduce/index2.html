    text-decoration : 선 위치를 선정 할 수 있다. 선을 없앨 수 있습니다.

                            -none : 텍스트 라인을 생성하지 않는다.
                            -underline : 텍스트의 각 줄 아래에 선 생성
                            -line-through : 텍스트의 각 줄 가운데를 통과

    text-decoration-style : 장식에서 사용할 선의 스타일을 설정
