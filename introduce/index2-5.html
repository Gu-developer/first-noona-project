<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div1 {
            font-size: 100%;
        }
        .div2 {
            font-size: 200%;
        }
        .div3 {
            font-size: 300%;
        }
    </style>
</head>
<body>
    <div class="div1">
        증조모
        <div class="div2">
            부모
            <div class="div3">
                자식
            </div>
        </div>
    </div>
</body>
</html>
<!-- 폰트 크기와 line-height
    폰트의 크기는 크게 2가지로 나눌 수 있다.
    절대적인 방법과 상대적인 방법
    절대적인 방법은 px(픽셀), pt(포인트) : 픽셀의 1.3배 커집니다.
    상대적인 방법은 em, %
    1em은 100%
    2em은 200%
    
    글자가 입력된 부분을 콘텐츠 에리어 라고 합니다.(content Area)

    line-height : 줄 높이를 설정하는 속성이다. 글자 사이의 간격을 조정 할수 있다.
    number : 줄 높이를 픽셀 단위로 지정
    percentage : 줄 높이를 부모 요소의 크기에 비례해서 지정합니다.
    normal : 기본 줄 높이를 사용합니다.
    inherit : 부모 요소의 줄 높이를 상속 받습니다.



-->
