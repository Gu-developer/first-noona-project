<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <select>
            <optgroup label="컴퓨터 과학">
                <option value="computer1">컴퓨터공학</option>
                <option value="computer2">의료전자</option>
                <option value="computer3" selected>ICT</option>
            </optgroup>
            <optgroup label="AI(에이아이)">
                <option value="computer4">인공지능</option>
                <option value="computer5">머신러닝</option>
                <option value="computer6">딥러닝</option>
            </optgroup>
        </select>

        <input type="text" list="mobileOS">
        <datalist id="mobileOS">
            
            <option value="IOS">IOS</option>
            <option value="Android">Android</option>
            <option value="Windows">Windows</option>
            <option value="Tizen">Tizen</option>
        </datalist>
        
        <textarea cols="30" rows="5">

        </textarea>
    </body>
</html>

<!-- 
    name : 텍스트 영역의 이름을 지정합니다.
    cols : 텍스트 영역의 가로를 문자 단위로 지정
    rows : 텍스트 영역의 세로 길이를 줄단위로 지정
 -->
