<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가로 길이와 세로 길이</title>
    <style>
       .p1 {
            border-style: dotted;
            border-style: black;
            border-width: 5px;
       }
       .p2 {
            border-top: 3px dotted #4d9fff;
            border-bottom: 2px dashed yellow;
            border-left: 5px solid green;
       }
       .p3 {
            border: 2px dashed red;
       }
/* Background-clip
요소의 테두리 또는 여백을 포함할지 여부를 써야 합니다.
border-box : 배경은 요소의 테두리와 여백을 포함합니다.
padding-box : 배경은 요소의 패딩과 여백을 포함합니다.
content-box : 배경은 요소의 콘텐츠만 포함합니다.
inherit : 배경-클립 속성은 부모 요소에서 상속됩니다. */       
    </style>
</head>
<body>
    <p class="p1">안녕하세요.</p>
    <p class="p2">안녕하세요.</p>
    <p class="p3">안녕하세요.</p>
    
</body>
</html>
