<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <figure>
            <img src="html.png" alt="HTML 마크업" width="300" height="250" />
            <img src="css.png" alt="css 스타일" width="300" height="250" />
            <figcaption>
                HTML과 CSS는 웹개발에서 뼈대와 스타일을 담당하며 화면을 이쁘게 꾸미고 아름답게 만들어 줍니다.
            </figcaption>
        </figure>

        <figure>
            <img src="javascript.png" alt="javascript 동적언어" width="300" height="250" />
            <figcaption>javascript는 HTML CSS에 생명을 불어 넣어 줍니다.</figcaption>
        </figure>

    </body>
</html>
