<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        legend {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="uname" class="tit">이름</label>
                    <input type="text" id="uname" placeholder="여백없이 입력">
                </li>
                <li>
                    <label for="tel1" class="tit">연락처</label>
                    <input type="text" id="tel1" placeholder="입력가능한 번호">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="addr" class="tit">주소</label>
                    <input type="text" size="40" id="addr" required>
                </li>
                <li>
                    <label for="tel2" class="tit">전화번호</label>
                    <input type="tel" id="tel2" required>
                </li>
                <li>
                    <label for="comment" class="tit">메모</label>
                    <textarea cols="40" rows="3" id="comment"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label><input type="checkbox">태국 망고(100g)</label>
                    <label><input type="number" value="0" min="0" max="5">개</label>
                </li>
                <li>
                    <label><input type="checkbox">말레이시아 두리안(100g)</label>
                    <label><input type="number" value="0" min="0" max="5">개</label>
                </li>
                <li>
                    <label><input type="checkbox">미얀마 스타후르츠(100g)</label>
                    <label><input type="number" value="0" min="0" max="5">개</label>
                </li>
            </ul>
        </fieldset>
        <div class="centered">
            <input type="submit" value="주문하기">
            <input type="reset" value="다시작성">
        </div>
    </form>
</body>
</html>
