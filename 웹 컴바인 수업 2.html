<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잔소리</title>

    <style>
        .woman-text {
            color: red;
        }
        h1 {
            color: blueviolet;
        }
        .man-text {
            color: blue;
        }
    
    </style>
</head>    

<body>
    <h1>잔소리</h1>
    <h2>아이유, 임슬옹</h2>

    <p class="woman-text">늦게 다니지좀 마<br>
    술은 멀리좀 해봐<br>
    열살짜리 아이처럼 말을 안듣니<br></p>

    <p class="man-text">정말 웃음만 나와<br>
    누가 누굴보고 아이라 하는지<br>
    정말 웃음만 나와<br></p>

    <p class="woman-text">싫은 얘기 하게 되는 내 맘을 몰라</p>
    <p class="man-text">좋은 얘기만 나누고 싶은 내 맘을 몰라</p>
    <p class="with-text">그만할까 그만하자</p>

    <p class="woman-text">하나부터 열까지 다 널 위한 소리 내말 듣지 않는 너에게는 뻔한 잔소리</p>


</body>
</html>
