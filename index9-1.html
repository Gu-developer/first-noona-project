<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <embed type="video/webm" src="flower.mp4" width="258" height="200" />
    </body>
</html>

<!-- 
    SWF, 비디오, 오디오, PDF, EXE, PPT, DOC 다양한 미디어 파일을 포함 할 수 있습니다.
    video/mp4 - mp4동영상 대부분 많이 씀
    audio/mp3 - mp3  많이 씀
    application/pdf -pdf파일   많이 씀
    image/png - png이미지
    text/html -html 문서
    text/plain - 텍스트 문서
    image/gif.jpeg.png 이미지
    audio/mpeg - mp3 오디오


data : 미디어 파일의 URL 지정
width, height 가로 세로
controls : 컨트롤러를 표시할지 여부를 지정합니다.
-->
