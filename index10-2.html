<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <form action="register.html" method="post">
    <fieldset name="personal">
        <legend align="center">개인정보</legend>
        <input type="text" name="name" placeholder="니 이름을 입력하세요.">
        <input type="email" name="email" placeholder="이메일을 입력하세요.">
    </fieldset>
    <fieldset name="contact">
        <legend align="center">정보</legend>
        <input type="text" name="address" placeholder="주소를 입력하세요.">
        <input type="tel" name="phone" placeholder="전화번호를 입력하세요.">
    </fieldset>    
    </form>
</body>
</html>


<!-- <fieldset>
    disabled : fieldset 태그의 자식 요소들을 사용할 수 없게 만듭니다.
    form : 현재 필드셋 태그가 속해 있는 폼의 이름을 표시할 수 있습니다.
    name : 속성을 이용해서 서버로 넘겨줄 이름을 지정합니다.
    id : 필드셋의 id를 지정합니다.


    <legend>
    align : 필드셋의 제목을 정렬합니다. left, center, right 중 하나를 사용할 수 있습니다.
    style : 필드셋의 제목의 스타일을 지정할 수 있다.
    id : 필드셋의ㅣ 제목의 id를 지정합니다. -->
