            <!-- column-width
            값 : 단의 너비를 직접 지정해 줄 수 있습니다.
            auto : 단의 개수 colum-count 같은 다른 속성을 이용해 단의 너비를 결정합니다.
                column-count

            auto : 단의 너비 column-width 같은 다른 속성으로 단의 개수를 정합니다.
                column-gap
            단과 단 사이 여백을 지정 할 수 있다.
            값 : 단과 단 사이의 여백을 숫자로 표시해주면 됩니다.
            normal : 자동으로 여백을 지정합니다. (1em)
