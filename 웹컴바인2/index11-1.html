<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ex div {
            float: left;
            width: 100px;
            height: 50px;
            background-color: #006aff;
            border-radius: 5px;
            margin: 5px 10px;
            padding: 5px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        #ex:hover div {
            height: 400px;
        }
        #ex .ease {
            /*transition: property값 duration값 timing-function값 delay값;*/
            transition: all 1s linear;
            transition-delay: 2s;
            transition-property: height;
            transition-duration: inherit;   /*반드시 표기를 해야합니다.*/
            transition-timing-function: inherit;
        }
        #ex .linear {
            transition: 3s linear;
        }
        #ex .ease-in {
            transition: 3s ease-in;
        }
        #ex .ease-out {
            transition: 3s ease-out;
        }
        #ex .ease-in-out {
            transition: 3s ease-in-out;
        }
    </style>
</head>

<body>

    <div id="ex">
        <div class="base">EASE</div>
        <div class="linear">LINEAR</div>
        <div class="ease-in">EASE-IN</div>
        <div class="ease-out">EASE-OUT</div>
        <div class="ease-in-out">EASE-IN-OUT</div>
    </div>


</body>

</html>
<!-- 
    transition-timing-function: 트랜지션 효과의 시작과 중간, 그리고 끝에서의 속도 곡선을 선택할 수 있습니다.
    트랜지션이 진행될 시간을 지정 할 수 있다.
    linear : 시작에서 끝까지 똑같은 속도로 트랜지션을 진행
    ease : 처음에는 천천히 시작하고 점점 빨라지다가 마지막엔 천천히 끝냅니다.(default)
    ease-in : 트랜지션 시작을 느리게 합니다.
    ease-out : 트랜지션을 느리게 끝냅니다.
    ease-in-out : 느리게 시작하고 느리게 끝을 냅니다.
    cubic-bezier(n, n, n, n) : 직접 베지에 함수를 정의해서 사용합니다.
 -->
