<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <style>
            .container {
                text-align: center;
            }
            .first {
                background-color: yellow;
            }
            .second {
                background-color: lime;
            }
            .third {
                background-color: orange;
            }
        </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-4 first">first</div>
        <div class="col-4 second">second</div>
        <div class="col-4 third">third</div>
    </div>
    
    <div class="row">
        <div class="col-6 first">first</div>
        <div class="col-6 second">second</div>
    </div>
    
    <div class="row">
        <div class="col-2 first">first</div>
        <div class="col-10 second">second</div>
    </div>
    
    <div class="row">
        <div class="col-3 first">first</div>
        <div class="col-6 second">second</div>
        <div class="col-3 third">third</div>
    </div>
</div>
</body>

</html>

<!-- 
    1. 행 <div class="row">은 꼭 컨테이너 <div class="container"></div>안에 넣어주세요.</div>
    2. 열 <div class="col">은 꼭 행<div class="row">안에 넣어 주세요. 오직 열만 행의 직속 자식이 될 수 있습니다.
    3. 컨텐츠는 꼭 열<div class="col">안에 넣어주세요.

        
 -->
