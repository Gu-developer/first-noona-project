<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumpenscript.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언</title>
    <style>
        .quote {
            font-size: 32px;
            text-align: center;
            font-family: 'Nanum Pen Script', cursive;
            margin-top: 80px;
            line-height: 32px;
        }
        .khan {
            margin-top: 50px;
        }
        .qmark {
            font-size: 300%;
            position: relative;
        }
        .open-qmark {
            margin-right: 15px;
            top: 20px;
        }
        .close-qmark {
            margin-left: 15px;
            top: 80px;
        }
    </style>
</head>
<body>
    <div class="quote">
        <span class="qmark open-qmark">"</span>능수능란하고 용감한 자들은 군 지휘관으로 길렀다. 민첩하고 유연한 자들은 말을 다루도록 했다. 능숙하지 않은 자들은
        작은 채찍을 주며 양치기가 되게 하였다.<span class="qmark close-qmark">"</span>
        <div class="khan">칭기즈칸 (genghis khan)</div>
    </div>
</body>
</html>
