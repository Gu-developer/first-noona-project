<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 100%;
            background: gray;
            /*flex-direction: row-reverse;*/
            align-items: flex-start;/*모든 직계 자식의 값을 기준으로 수직방향 세로 방향으로 위치를 지정해줌*/
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lime;
            border: 1px solid;
            margin: 20px;
            text-align: center;
            
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
