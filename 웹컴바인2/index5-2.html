<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
</head>
<style>
    div {
        margin-bottom: 10px;
    }
    #box1 {
        position: static;
        width: 200px;
        height: 200px;
        border: solid black;
        background: #FFFFFF;
    }
    #box2 {
        position: static;
        width: 200px;
        height: 200px;
        border: solid black;
        background: #BABECC;
    }
    #box3 {
        position: static;
        width: 200px;
        height: 200px;
        border: solid black;
        background: black;
    }
</style>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
<!-- 
static : 요소의 위치를 잡는 기본값, 부모 요소의 흐름에 따라 배치됩니다.
relative : 기준점으로 설정하고 요소의 위치를 이동 시킬 수 있습니다. 부모 요소의 흐름에 따라 배치됩니다.
absolute : 부모 요소의 기준점으로 설정하고 요소의 위치를 이동시킬 수 있다. 부모 요소의 흐름에서 제거됨
fixed : 요소의 위치를 브라우저의 창을 기준점으로 설정하고 요소를 이동 시킬 수 있습니다.
        브라우저의 창에서 항상 고정됩니다. 그래서 화면에서 짤릴 수 있다. 
    -->
