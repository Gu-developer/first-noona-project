            position: fixed;
            left: 520px;

<!-- 
    visibility: 보이거나 보이지 않게 설정 할 수 있고, 또는 겹쳐지게 설정 할 수 있습니다.
    visible : 기본값, 화면에 표시됩니다.
    hidden : 화면에서 감춰집니다. 크기는 그대로 유지됩니다. 그렇기 때문에 배치에 영향을 줌
    collapse : 표의 행이나 열, 행 그룹, 열 그룹 등에서 지정하게 되면 서로 겹치도록 조절합니다.
    inherit : 부모요소의 visibility 속성을 상속
