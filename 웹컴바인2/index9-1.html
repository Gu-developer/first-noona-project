<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        div {
            height: 200px;
            float: left;
        }
        #red {
            background-color: red;
            width: 100%;
        }
        #orange {
            background-color: orange;
            width: 25%;
        }
        #yellow {
            background-color: yellow;
            width: 50%;
        }
        #green {
            background-color: green;
            width: 25%;
        }
        #blue {
            background-color: blue;
            width: 50%;
        }
        #indigo {
            background-color: indigo;
            width: 50%;
        }
        #purple {
            background-color: purple;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="purple"></div>
</body>
</html>
