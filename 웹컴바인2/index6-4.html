<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            margin: 10px 5px;
            padding: 20px;
            border: 1px solid black;
            color: #ffff00;
        }
        .h1 {
            font-family: Arial;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
        }

        .con1 {
            background: deeppink;
            left: 10px;
            top: 10px;
            position: absolute;
            z-index: 1;
        }
        .con2 {
            background: #00b000;
            position: absolute;
            left: 180px;
            top: 20px;
            z-index: 3;
            
        }
        .con3 {
            background: #2dbaf2;
            position: absolute;
            left: 25px;
            top: 160px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="con1">
        <h1>A</h1>
    </div>
    <div class="con2">
        <h1>B</h1>
    </div>
    <div class="con3">
        <h1>C</h1>
    </div>
</body>
</html>
