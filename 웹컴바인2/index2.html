<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body {
            background-color: skyblue;
            /* background-image:url(경로); */
        }
        table {
            width: 350px;
            margin-bottom: 30px;
        }
        td {
            border: 1px solid black;
            margin-left: 0;
            padding: 5px;
        }
        th {
            border: 1px solid black;
            margin-left: 0;
            padding: 5px;
            width: 100px;
            background-color: peru;
        }
        
        
    </Style>
</head>
<body>
    <section>
        <article>
            <h2>포켓몬스터</h2>
            <table>
                <caption>디그다(두더지 포켓몬)</caption>
                <tr>
                    <th>타입</th>
                    <td>땅</td>
                </tr>
                <tr>
                    <th>키</th>
                    <td>0.2m</td>
                </tr>
                <tr>
                    <th>몸무게</th>
                    <td>0.8kg</td>
                </tr>
                <tr>
                    <th>특징</th>
                    <td>모래숨기, 개미지옥</td>
                </tr>
            </table>
            <table>
                <caption>쥬쥬(김치 포켓몬)</caption>
                <tr>
                    <th>타입</th>
                    <td>물</td>
                </tr>
                <tr>
                    <th>키</th>
                    <td>1.1m</td>
                </tr>
                <tr>
                    <th>몸무게</th>
                    <td>90kg</td>
                </tr>
                <tr>
                    <th>특징</th>
                    <td>두꺼운 지방, 촉촉바디</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
