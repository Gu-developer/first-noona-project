<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: auto;
            margin: 10px 5px;
            padding: 5px;
            border: 1px solid black;
            display: inline;
            float: left;
        }
        #cont1 {
            background: lightgoldenrodyellow;
        }
        #cont2 {
            background: lightpink;
        }
        #cont3 {
            background: lightcoral;
        }
    </style>

</head>
<body>
<h2>자신감</h2>
<div id="cont1">
    <p>가지고 있는 어떤 재주든 사용하라</p>
    <p>노래를 가장 잘하는 새들만 지저귀면 숲은 너무도 적막할 것이다.</p>
</div>
<div id="cont2">
    <p>나는 자신이 사는 곳을 자랑스럽게 여기는 사람을 보길 원한다.
    나는 그 지역 또한 그가 살고있다는 사실에 자랑스러워하는 모습을 보기 원한다.</p>
</div>
<div id="cont3">
    <p>군자는 작은 일에서는 진가를 알 수 없으나 큰 일을 맡을 수 있고,
         소인은 큰 일을 맡을 수 없으나 작은 일은 잘 할수도 있다.</p>
    
</div>
</body>
</html>
