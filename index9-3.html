<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <object>
            <param name="fileName" value="example_MP4_640x360_3MG.mp4" />
            <param name="example_MP4_640x360_3MG.mp4" value="true" allowFullScreen/>
            <embed type="video/webm" src="example_MP4_640x360_3MG.mp4" width="640" height="360" />
        </object>
    </body>
</html>

<!-- 

    
    매개변수
    filename : 재생할 파일의 경로를 지정합니다.
    autosize : 플레이어 크기를 고정할지 지정 할 수 있다.
    autostart : 자동재생할지 지정합니다.
    autorewind : 음악이나 동영상의 재생이 끝난 후 자동 되감기 할 것인지 결정합니다.
    clicktoplay : 파라미터의 값을 1로 지정하면 재생 버튼을 클릭해서 재생하고,
                    재생 버튼을 한번 더 클릭하면 일시 정지 시킵니다.
    enabled : 기능 버튼을 사용할지 지장합니다.
    show tracker : 재생되는 상황을 표시해주는 트래커에 슬라이드를 보여줍니다.
    enable tracker : 트래커에서 슬라이드 바를 사용할지 지정합니다.
    enablecontextmenu : 마우스 오른쪽 버튼을 클릭했을 때 바로 가기 메뉴가 나타나게 결정합니다.
    showstatusbar : 컨트롤바 아래에 상태바를 표시여부를 결정
    showcontrols : 재생, 정지 버튼이 있는 컨트롤 바 표시여부를 결정
    showaudiocontrols : 볼륨 조절기를 표시할지 결정
    showcaptioning : 캡션 창을 표시할지 여부를 결정
    mute : 묵음 처리 여부를 결정
    showdisplay : 저작권이나 만든이 등의 저작권 정보를 표시할지 결정

    구글에 노션 검색해보기 개발자들이 많이 씀 웹에서 다양한형태로 노트를 함
 -->
